<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Café Colonial Digital - Acesse cardápio, programação, receitas e mais através do nosso menu interativo" />
  <title>Café Colonial — Casarão</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="/css/styles.css" />
</head>
<body class="bg-gradient-to-br from-amber-50 to-orange-50 min-h-screen">
  <main class="max-w-2xl mx-auto px-4 py-8 sm:px-6 lg:px-8">
    
    <!-- Header -->
    <header class="text-center mb-10">
      <div class="mb-6">
        <!-- Minimalist logo placeholder using text -->
        <div class="inline-flex items-center justify-center w-20 h-20 bg-gradient-to-br from-amber-700 to-amber-900 rounded-2xl shadow-lg mb-4">
          <span class="text-3xl text-white font-bold">☕</span>
        </div>
      </div>
      
      <h1 class="text-3xl sm:text-4xl font-bold text-gray-900 mb-2">
        Casarão Café Colonial
      </h1>
      
      <p class="text-base sm:text-lg text-gray-600 max-w-md mx-auto">
        Bem-vindo! Explore nosso espaço através do menu abaixo
      </p>
    </header>

    <!-- Menu Items -->
    <section id="menu" class="mb-10">
      <div id="menu-items" class="grid grid-cols-1 gap-4">
        <!-- Menu items will be loaded here by JavaScript -->
        <div class="text-center py-8">
          <div class="inline-block animate-spin rounded-full h-8 w-8 border-b-2 border-amber-700"></div>
          <p class="text-gray-500 mt-2 text-sm">Carregando menu...</p>
        </div>
      </div>
    </section>

    <!-- Location Section - Placeholder for Google Maps -->
    <section id="location" class="mb-10 bg-white rounded-xl shadow-md p-6 border-2 border-gray-200">
      <h2 class="text-xl font-semibold text-gray-900 mb-4 flex items-center gap-2">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 text-amber-700">
          <path stroke-linecap="round" stroke-linejoin="round" d="M15 10.5a3 3 0 11-6 0 3 3 0 016 0z" />
          <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 10.5c0 7.142-7.5 11.25-7.5 11.25S4.5 17.642 4.5 10.5a7.5 7.5 0 1115 0z" />
        </svg>
        Nossa Localização
      </h2>
      
      <div class="bg-gray-100 rounded-lg overflow-hidden" style="height: 250px;">
        <iframe 
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3599.2369317614107!2d-49.1244716!3d-25.563782999999997!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94dcf67f29fef6c9%3A0xb6453fbd26a4cfe6!2sCasar%C3%A3o%20Caf%C3%A9%20Colonial!5e0!3m2!1spt-BR!2sbr!4v1764120945440!5m2!1spt-BR!2sbr" 
          width="100%" 
          height="250" 
          style="border:0;" 
          allowfullscreen="" 
          loading="lazy" 
          referrerpolicy="no-referrer-when-downgrade"
          title="Localização do Casarão Café Colonial">
        </iframe>
      </div>
      
      <div class="mt-4 text-sm text-gray-600 text-center">
        <p class="font-medium text-gray-900">Casarão Café Colonial</p>
        <p class="mt-1">São José dos Pinhais, Paraná — Brasil</p>
      </div>
    </section>

    <!-- Footer -->
    <footer class="text-center text-sm text-gray-500 border-t border-gray-200 pt-6 mt-10">
      <p class="mb-2">
        © 2025 Casarão Café Colonial
      </p>
      <p class="text-xs text-gray-400">
        Projeto de extensão — Café Colonial Digital
      </p>
    </footer>
  </main>

  <script src="/js/menu.js"></script>
</body>
</html>
